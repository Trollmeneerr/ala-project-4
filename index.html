    <section id="plus">
        <div id="content">
        <h1>Simpele rekenoperaties</h1> 
        <p> Twee getallen optellen:         <input type="number" id="+inputOne"> + <input type="number" id='+inputTwo'> <button id="plusBtn">=</button> <span id="+uitkomst"> </span>.<br/><br/>
            Twee getallen aftrekken:        <input type="number" id="-inputOne"> - <input type="number" id='-inputTwo'> <button id="minBtn">=</button> <span id="-uitkomst"> </span>.<br/><br/>
            Twee getallen vermenigvuldigen: <input type="number" id="*inputOne"> x <input type="number" id='*inputTwo'> <button id="keerBtn">=</button> <span id="*uitkomst"> </span>.<br/><br/>
            Twee getallen delen:            <input type="number" id="/inputOne"> / <input type="number" id='/inputTwo'> <button id="deelBtn">=</button> <span id="/uitkomst"> </span>.<br/><br/>
            </div>   
    </section>
</body>
